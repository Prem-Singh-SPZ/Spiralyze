<script>
    $('.modal-6017 .tab-menu li a').on('click', function () {
         var target = $(this).attr('data-rel');
         $('.tab-menu li a, .tab-menu li').removeClass('active');
         $(this).addClass('active');
         $(this).parent('li').addClass('active');
         $("#" + target).fadeIn('slow').siblings(".tab-box").hide();
         return false;
     });
   
   $('#lp-pom-box-473 #lp-code-478 .styles-module--secondaryCta').on('click', function () {
         $('#lp-code-480').fadeIn('slow')
     $('body').css('overflow','hidden');
     });
    $('.modal-6017 .close-modal').on('click', function () {
         $('#lp-code-480').fadeOut('slow');
      $('body').css('overflow','visible')
     });
   $(document).ready(function() {
     if($('#lp-pom-image-479 img').length){$('#lp-pom-image-479 img').attr('alt','Integration tech stack');}
 });
 </script>
